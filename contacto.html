<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raíces</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

<header class="header">
    <div class="contenedor contenedor-header">
        <div class="barra">
            <a href="/">
                <img src="build/img/logo.svg" alt="Logo de bienes">
            </a>
            <div class="mobile-menu">
                <img src="build/img/barras.svg" alt="menu">
            </div>
            <div class="derecha">
                <img class="dark-mode-boton" src="build/img/dark-mode.svg">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                <nav>
            </div>
        </div>
    </div>
</header>

<main class="contenedor seccion">
    <h1>Contacto</h1>

    <picture>
        <source srcset="build/img/destacada3.webp" type="image/webp">
        <source srcset="build/img/destacada3.jpg" type="image/jpeg">
        <img src="build/img/destacada3.jpg" alt="contacto" loading="lazy">
    </picture>
    <h2>Llene el formulario de contacto
    </h2>

    <form class="formulario">
        <fieldset>
            <legend>Información personal</legend>

            <label for="nombre">Nombre </label>
            <input type="text" id="nombre" placeholder="Tu nombre" />
            <label for="email">E-mail </label>
            <input type="email" id="email" placeholder="Tu email" />
            <label for="telefono">Teléfono </label>
            <input type="tel" id="telefono" placeholder="Tu teléfono" /> 
            <label for="mensaje">Mensaje </label>
            <textarea  id="mensaje"></textarea> 
        </fieldset>

        <fieldset>
            <legend>Información de la propiedad</legend>
            
            <label for="opciones">Vende o compra </label>
            <select id="opciones">
                <option value="" disabled selected>--Selecciona</option>
                <option value="compra">Compra</option>
                <option value="vende">Vende</option>
            </select>
            <label for="presupuesto">Precio o presupuesto </label>
            <input type="number" id="presupuesto" placeholder="Tu precio o presupuesto" />
            
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>¿Cómo desea ser contactado?</p>

            <div class="forma-contacto">
                <label for="contactar-telefono">Teléfono</label>
                <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
                <label for="contactar-email">E-mail</label>
                <input name="contacto" type="radio" value="email" id="contactar-email">
            </div>

            <p>Si eligió telefóno eliga la fecha y la hora para ser contactado:</p>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha"/> 
            <label for="hora">Hora: </label>
            <input type="time" id="hora" min="09:00" max="18:00"/>
        </fieldset>

        <input type="submit" value="Enviar" class="boton-verde">
    </form>
</main>
<footer class="footer seccion">
    <div class="contenedor contenedor-footer">
        <div class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
    </div>
</footer>
<script src="build/js/bundle.min.js"></script>  
</body>
</html>
